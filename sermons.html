<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sermons | Church of Christ Southwest Chicago</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="header"></div>

<main>
  <section class="container my-5">
    <div class="row" id="sermons-list">
      <!-- Sermons will load here -->
    </div>
  </section>
</main>

<!-- Modal for Sermon Video -->
<div class="modal fade" id="sermonModal" tabindex="-1" aria-labelledby="sermonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sermonModalLabel">Sermon Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <iframe id="sermonVideo" src="" title="Sermon Video" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="custom-footer text-white text-center py-3">
  <p>Â© 2025 The Church of Christ Southwest Chicago</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/loadData.js"></script>

<script>
fetch('header.html')
  .then(response => response.text())
  .then(data => {
      document.getElementById('header').innerHTML = data;
  });

// Load sermons
loadSermons();
</script>

</body>
</html>
